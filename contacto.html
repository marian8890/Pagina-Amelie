    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
        
            <div class="contenedor-header" >
                <img class="imagen-header" src="imagenes/logo-rosa.jpg" alt="Imagen logo-amelie">

                        <a  href="index.html">Inicio</a>

                        <a  href="contacto.html">Contáctanos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="formulario">
        <form action="/submit">
            <label for="nombre"><strong>Nombre:</strong> </label>
            <input type="text" id="nombre" name="nombre">
    
            <br><br>
            <label for="apellido"><strong>Apellido:</strong> </label>
            <input type="text" id="apellido" name="apellido">
    
            <br><br>
            <label for="email"><strong>Correo Electrónico:</strong></label>
            <input type="email" id="email" name="email">
        
            <br><br>
            <label><strong>Género:</strong></label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
    
            <br><br>
            <label><strong>Intereses:</strong></label>
            <br>
            <input type="checkbox" id="Corte" name="intereses" value="corte">
            <label for="corte">Corte</label>
            <br>
            <input type="checkbox" id="Barbería" name="intereses" value="barber">
            <label for="barber">Barbería</label>
            <br>
            <input type="checkbox" id="Colorimetría" name="intereses" value="color">
            <label for="color">Colorimetría</label>
            <br>
            <input type="checkbox" id="Depilación" name="intereses" value="depi">
            <label for="depi">Depilación</label>
            <br>
            <input type="checkbox" id="Masoterapia" name="intereses" value="masot">
            <label for="masot">Masoterapia</label>
            <br>
            <input type="checkbox" id="Maquillaje" name="intereses" value="makeup">
            <label for="makeup">Maquillaje</label>
            <br>
            <input type="checkbox" id="Manicuría" name="intereses" value="manicuría">
            <label for="manicuría">Manicuría</label>

                
            <br><br>
            <label for="mensaje"><strong>Mensaje:</strong></label>
            <br>
            <textarea name="mensaje" id="mensaje" rows="10" cols="40"></textarea>
    
            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <img class="imagenformulario" src="imagenes/inscripciones-2025.png" alt="Inscripciones">

    </div>
